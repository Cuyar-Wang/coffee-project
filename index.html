<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection" onchange="updateCoffees()">
            <option value="all">all</option>
            <option value="light">light</option>
            <option value="medium">medium</option>
            <option value="dark">dark</option>
        </select>
        <input id="submit" type="submit" />
        <br>
        <label for="coffee-search">Search for the coffee name below:</label>
        <br>
        <input type="text" id="coffee-search" placeholder="Coffee Name...">
    </form>


<div id="coffees">

</div>

    <script src="main.js"></script>
</body>
</html>
