<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light coffee-nav">
    <a class="navbar-brand nav-logo" href="#">
        <i class="fas fa-coffee"></i>
        < / Coffee >
    </a>
</nav>
<main class="container my-5">
    <section class="row">
        <div class="col-5">
    <h1 class="">Coffee!</h1>
    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection" onchange="updateCoffees()">
            <option value="all">all</option>
            <option value="light">light</option>
            <option value="medium">medium</option>
            <option value="dark">dark</option>
        </select>
        <br>
        <label for="coffee-search">Search for the coffee name below:</label>
        <br>
        <input type="text" id="coffee-search" placeholder="Coffee Name...">
    </form>
        </div>
        <div class="col-7">
    <h1>Add your own Coffee!</h1>
    <form>
        <label for="roast-addition">Choose type of roast:</label>
        <select id="roast-addition">
            <option value="light">light</option>
            <option value="medium">medium</option>
            <option value="dark">dark</option>
        </select>
        <label for="new-name">Enter the name of the coffee you would like to add:</label>
        <input id="new-name" type="text" placeholder="Name of Coffee...">
        <button id="new-button" type="button">Submit</button>
    </form>
        </div>
    </section>
</main>
<div id="coffees" class="container">
</div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
